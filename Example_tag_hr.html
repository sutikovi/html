<!DOCTYPE html>
<html>
<head>
	<title>Создание линии - тег hr</title>
</head>
<body>
	<!--
		hr - тег для реализации прямой линии, он одиночный, не имеет содержимого и потому не имеет закрывающего тега. Автоматически растягивается на всю ширину родительского тега. Атрибуты: align, color, size, width, noshade
	-->

	<p>Тег hr определяет горизонтальную линию:</p>
	<hr />
	<p>This is a Paragraph</p>
	<hr color="red"/>
	<p>This is the big paragraph</p>
	<hr color="green" width="900"/>
	<p>This is a paragraph</p>
</body>
</html>
