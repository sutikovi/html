<!DOCTYPE html>
<html>
<head>
	<title>Атрибут noshade - тень линии</title>
</head>
<body>

	<!--
		noshade - атрибут тега hr, который контролирует тень прямой.
	-->

	<p>Тег hr определяет горизонтальную линию:</p>
	<hr noshade="noshade" />
	<p>this is a paragraph</p>
	<hr />
	<p>this is a paragraph</p>
	<hr />

</body>
</html>
