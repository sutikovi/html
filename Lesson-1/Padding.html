<!--
	Свойство Padding отвечает за отступы внутри элемента от границ до его содержимого.
	-->
	<!DOCTYPE html>
	<html>
	<head>
		<title>Свойство padding</title>
	</head>
	<body>
		<div style=" width:200px; height:100px; background-color: Yellow; padding: 50px">
			Содержимое будет отступать от границ на 50 пикс
		</div>
	
	</body>
	</html>
