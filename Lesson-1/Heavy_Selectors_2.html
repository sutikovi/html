<!-- 
	Есть несколько основных сложных конструкций:

		1. Вложенные селекторы
		2. Мультиклассы
		3. Соседний селектор

		Мультиклассы

		Если необходио создть стиль для элемента, который привязан к нескольким селекторам, то необходимо использовать следующую конструкцию:

			селектор.селектор {}

		Все селекторы, которым обязан соответствовать элемент, перечисляются без пробелов по очереди.

	-->

	<!DOCTYPE html>
	<html>
	<head>
		<title>Тег style</title>
		<style type="text/css">
			
			.class1
			{
				color: Green;
				font-size: 32px;
				background-color: Black;
			}

			p.class2
			{
				color: Red;
				font-size: 50px;

			}

			.class1.class3
			{
				color: Blue;
				background-color: red;
			}

			p
			{
				font-weight: bold;

			}
		</style>
	</head>
	<body>
		<p class="class1">Содержимое простого параграфа с установленным классом class1</p>
		<span class="class1">Простой строковый элемент class1</span><br/>

		<p class="class2">содержимое простого параграфа с установленным классом class2</p>
		<span class="class2" >Простой строковый элемент class2</span><br/>

		<p class="class1 class3">Содержимое простого параграфа с установленным классом class1 class3</p>
	
	</body>
	</html>
