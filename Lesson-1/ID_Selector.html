<!--
	Идентификатор.

	Идентификатор - особенный вид селектора, который используется для обращения к элементу и изменения его стиля.

	Идентификатор (ID селектор) определяет уникальное имя элемента, поэтому по умолчанию предполагается, что элемент с таким селектором на странице один.

	Чтобы задать идентификатор в CSS необходимо использовать конструкцию #имя идентификатора.

	Чтобы привязать к этому идентификатору элемент, в открывающем теге необходимо указать атрибут id = "имя идетификатора".

	-->
	<!DOCTYPE html>
	<html>
	<head>
		<title>Тег style</title>

		<style type="text/css">

			#Id1
			{
				font-family: Segoe UI;
				font-size: 18pt;
				color: Green;
			}

			div
			{
				background-color: Yellow;
			}
			.class
			{
				color: red;
			}

		</style>
	</head>
	<body>
		<p>простой параграф</p>

		<p id="Id1">Ещё один простой параграф №1</p>
		<p id="P1" class="class">Ещё один простой параграф №2</p>

		<div>
			Так же ещё один параграф, который находится в блочном элементе
		</div>
	
	</body>
	</html>
