<!--
	Задание стиля с помощью селектор-класса.
	.селектор-класс
	{
	свойство 1: значение;
	свойство 2: значение;
	}

	Класс - особенный вид селектора, которым можно пометить как один, так и несколько элементов.
	Чтобы указать селектор-класс, в CSS  необходимо использовать конструкцию .имя класса
	Чтобы приязать к этому классу элемент, в открывающемся теге необходимо указать атрибут class= "имя класса"

	-->

	<!DOCTYPE html>
	<html>
	<head>
		<title> Tag Style</title>

		<style type="text/css">

		body
		{
			margin: 0px;
			padding:0px;
		}

		p
		{
			font-size: 36px;

		}
		div
		{
			background: aqua;
		}

		.class1
		{
			font-size: 20px;
			color: red;

		}
	</style>

	</head>
	<body>
		<!-- Селектор-класс доминирует над селектором тегом <p> и над селектором тегом <div> -->

			<p class="class1">простой параграф</p>
			<p>ещё один простой параграф</p>

			<div class="class1"> 
				Так же ещё один праграф, который находится в блочном элементе

			</div>
	
	</body>
	</html>
