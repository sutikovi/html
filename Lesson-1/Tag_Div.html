<!-- 
	Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Тег div</title>
</head>
<body>
	<div style="background-color:Yellow">
		Этот текст находится в контейнере
	</div>

</body>
</html>
