<!DOCTYPE html>
<html>
<head>
	<title>Заголовки на странице h1-h6</title>
</head>
<body>

	<!--
		Для создания заголовков на странице существуют теги h1-h6. 
		В первую очередь они должны описывать вашу страницу аналогично тезисам в реферате.
		h1 - наиболее важные заголовки, h2 - менее важные .... и h6 - самые незначительные, но всё же заголовки. 
		Количество на странице, рекомендованное поисковыми системами: 
		h1- должен быть один на странице, h2 - около 2х - 4х, и далее по нарастающей.
	-->


		<h1 align="center">This is heading 1 </h1>
		<h2 align="center">This is heading 2</h2>
		<h3 align="center">This is heading 3</h3>
		<h4 align="center">This is heading 4</h4>
		<h5 align="center">This is heading 5</h5>
		<h6 align="center">This is headng 6</h6>

</body>
</html>
