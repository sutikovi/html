<!-- 
	src - source, источник, откуда подгружается изображение. Источник может быть как локальный дистрибутив, так и какой-лтбо источник в сети.
	Форматы, который используются в вёрстке:
	.jpg
	.gif
	.png
	-->
	<!DOCTYPE html>
	<html>
	<head>
		<title>Атрибут тега img-src</title>
	</head>
	<body>
		Изображение из локального ресурса:
		<br />
		<img align="center" src="Images/PimePju.jpg" alt="ImageExample" title="ImageExample" />
		<br/>
		Изображение из ресурса в сети:
		<br/>
		<img src="https://images.idgesg.net/images/article/2019/02/5g_wireless_technology_network_connections_by_credit-vertigo3d_gettyimages-1043302218_3x2-100787550-large.jpg" alt="ImageExample" title="ImageExample" />
	
	</body>
	</html>
	<!-- Alt - это атрибут, указывающий альтернативный текст, который выведется, если изображение не подгрузится. Title - выскакивает в качестве подсказки, если пользователь наведёт указатель мыши на изображение. Рекомендуется указывать оба атрибута в связи с тем, что некоторые браузеры не воспринимают один, другие - второй.
		-->
