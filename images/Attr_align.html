<!-- 
	Атрибут align указывает положение изображения относительно остального контента.
	Может принимать следующие значения для вертикального выравнивания изображения:
	bottom - указывает на выравнивание изображения по нижней направляющей остального контента (по умолчанию)
	middle - указывает на выравнивание изображения по центральной направляющей остального контента 
	top - указывает на выравнивание изображения по верхней направляющей остального контента 

	Не имеет значения, где размещено изображение, в начале текста, в середине или в конце.

-->

<!DOCTYPE html>
<html>
<head>
	<title> Атрибут тега image align (вертикальные значения)</title>
</head>
<body>

		<p>
			Картинка
			<img src="images/constr4.jpg" align="bottom" width="48" height="48" alt="ImageExample" title="ImageExample" />
			в тексте
			</p>
		<p>
			Картинка
			<img src="images/KaptenSmollet.jpg" align="middle" width="48" height="48" alt="ImageExample" title="ImageExample" />
			в тексте
		</p>

		<p> 
			Картинка
			<img src="images/PimePju.jpg" align="top" width="48" height="48" alt="ImageExample" title="ImageExample" />
			в тексте
		</p>
		<p>

		По умолчанию у выражения выравнивание по низу. </p>
		<p>
			Картинка
			<img src="images/piraten.jpg" width="48" height="48" alt="ImageExample" title="ImageExample" />
		</p>


</body>
</html>
